      box-shadow: 0 0 20px rgba(255, 105, 180, 0.4);

    @keyframes fadeInCaption {

    /* Romantic Scenic Surprise Section */
    .surprise {
      position: relative;

<body>
<canvas id="heartCanvas"></canvas>
<canvas id="fireworksCanvas"></canvas>

<header>
  <h1>Happy Birthday Mumma üéÇ</h1>
  <p>To my one and only, Amulii üíñ</p>
</header>

<div class="typing-poem" id="poemText"></div>

<div class="carousel">
  <div class="carousel-container">
    <img src="image1.jpg" class="active" data-caption="Our first perfect moment üíë">
    <img src="image2.jpg" data-caption="Your smile lights up my world üåü">
    <img src="image3.jpg" data-caption="Together forever, never apart üíû">
    <img src="image4.jpg" data-caption="Every second with you is special ‚è≥">
  </div>
  <div class="carousel-caption" id="caption">Our first perfect moment üíë</div>
</div>

<div class="surprise" id="surpriseSection">
  <h2 style="font-family: 'Great Vibes', cursive; font-size: 2.5rem;">Click for a Romantic Surprise üíù</h2>
  <button onclick="revealSurprise()" style="padding: 10px 20px; font-size: 1rem; border-radius: 8px; background: #ff69b4; color: white; border: none;">Reveal</button>

  <div id="secret" class="hidden-message">
    <div class="glow-text">Happy Birthday Mumma üéâüíñ</div>
    <div class="love-letter" id="typedLetter"></div>
    <video controls src="video.mp4"></video>
    <div class="glow-text">Forever Yours, Guddu üíò</div>
  </div>
</div>


<script>
// Typing Poem
const poem = `From sunrise to moon‚Äôs gentle glow,\nMy love for you continues to grow.\nIn your smile, I find my peace,\nIn your hug, all worries cease.\n\nYou‚Äôre my laughter, my heart‚Äôs delight,\nMy guiding star in every night.\nToday we celebrate your grace,\nWith kisses, cuddles, and warm embrace.\n\nForever yours ‚Äî your Guddu üíï`;
let i = 0;
function typePoem() {
  if (i < poem.length) {
    document.getElementById("poemText").innerHTML += poem.charAt(i) === '\n' ? '<br>' : poem.charAt(i);
    i++;
    setTimeout(typePoem, 50);
  }
}
typePoem();

// Heart Animation
const heartCanvas = document.getElementById("heartCanvas");
const ctx = heartCanvas.getContext("2d");
heartCanvas.width = window.innerWidth;
heartCanvas.height = window.innerHeight;
let hearts = [];
function Heart() {
  this.x = Math.random() * heartCanvas.width;
  this.y = Math.random() * heartCanvas.height;
  this.size = Math.random() * 5 + 2;
  this.speedY = Math.random() * 1 + 0.5;
  this.opacity = Math.random() * 0.5 + 0.5;
}
Heart.prototype.update = function() {
  this.y -= this.speedY;
  if (this.y < 0) {
    this.y = heartCanvas.height;
    this.x = Math.random() * heartCanvas.width;
  }
}
Heart.prototype.draw = function() {
  ctx.globalAlpha = this.opacity;
  ctx.fillStyle = "#ff69b4";
  ctx.beginPath();
  ctx.moveTo(this.x, this.y);
  ctx.bezierCurveTo(this.x + 2, this.y - 4, this.x + 8, this.y - 4, this.x + 8, this.y);
  ctx.bezierCurveTo(this.x + 8, this.y + 4, this.x + 4, this.y + 8, this.x, this.y + 12);
  ctx.bezierCurveTo(this.x - 4, this.y + 8, this.x - 8, this.y + 4, this.x - 8, this.y);
  ctx.bezierCurveTo(this.x - 8, this.y - 4, this.x - 2, this.y - 4, this.x, this.y);
  ctx.fill();
}
function animateHearts() {
  ctx.clearRect(0, 0, heartCanvas.width, heartCanvas.height);
  hearts.forEach(h => { h.update(); h.draw(); });
  requestAnimationFrame(animateHearts);
}
for (let i = 0; i < 100; i++) hearts.push(new Heart());
animateHearts();

// Fireworks
const fireworksCanvas = document.getElementById("fireworksCanvas");
const fctx = fireworksCanvas.getContext("2d");
fireworksCanvas.width = window.innerWidth;
fireworksCanvas.height = window.innerHeight;
let particles = [];
function Particle(x, y) {
  this.x = x;
  this.y = y;
  this.radius = Math.random() * 3 + 2;
  this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
  this.velocityX = (Math.random() - 0.5) * 8;
  this.velocityY = (Math.random() - 0.5) * 8;
  this.alpha = 1;
}
Particle.prototype.update = function() {
  this.x += this.velocityX;
  this.y += this.velocityY;
  this.alpha -= 0.01;
}
Particle.prototype.draw = function() {
  fctx.globalAlpha = this.alpha;
  fctx.beginPath();
  fctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
  fctx.fillStyle = this.color;
  fctx.fill();
}
function fireworks() {
  fctx.clearRect(0, 0, fireworksCanvas.width, fireworksCanvas.height);
  particles.forEach((p, i) => {
    p.update();
    p.draw();
    if (p.alpha <= 0) particles.splice(i, 1);
  });
  requestAnimationFrame(fireworks);
}
fireworks();

// Surprise Reveal
function revealSurprise() {
  document.getElementById('secret').style.display = 'block';
  //const audio = document.querySelector('audio');
  //audio.src = "perfect.mp3";
  //audio.play();

  const x = Math.random() * fireworksCanvas.width;
  const y = Math.random() * fireworksCanvas.height / 2;
  for (let i = 0; i < 60; i++) {
    particles.push(new Particle(x, y));
  }

  const message = `üíå My Precious Mumma,\n\nYou are the reason my heart beats with joy.\nYour smile is my sunrise, your hug is my peace.\n\nOn your special day, I wish you endless happiness.\nYou are my today, my tomorrow, and my always.\n\nHappy Birthday, my angel.\n\nWith all my love,\nGuddu üíò`;
  let j = 0;
  const letterDiv = document.getElementById("typedLetter");
  letterDiv.innerHTML = "";
  function typeLetter() {
    if (j < message.length) {
      letterDiv.innerHTML += message.charAt(j) === '\n' ? "<br>" : message.charAt(j);
      j++;
      setTimeout(typeLetter, 40);
    }
  }
  typeLetter();
}

// Image Carousel
const slides = document.querySelectorAll(".carousel img");
const caption = document.getElementById("caption");
let current = 0;
function showSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.remove("active");
    if (i === index) slide.classList.add("active");
  });
  caption.innerText = slides[index].dataset.caption;
}
function nextSlide() {
  current = (current + 1) % slides.length;
  showSlide(current);
}
setInterval(nextSlide, 4000);
</script>
